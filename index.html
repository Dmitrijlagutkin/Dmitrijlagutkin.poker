<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poker</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<section class="container">
		<h1>
			Покер
		</h1>
		<span class="top_line"></span>

		<!--------------------------- DICES ----------------------------->
		<div class="dice">
			<div class="dice_item dice_one">
				<div class="dice_point dice_one_point"></div>
			</div>
			<div class="dice_item dice_two">
				<div class="dice_point dice_two_point"></div>
				<div class="dice_point dice_two_point"></div>
			</div>
			<div class="dice_item dice_three">
				<div class="dice_point dice_three_point"></div>
				<div class="dice_point dice_three_point"></div>
				<div class="dice_point dice_three_point"></div>
			</div>
			<div class="dice_item dice_four">
				<div class="dice_point dice_four_point"></div>
				<div class="dice_point dice_four_point"></div>
				<div class="dice_point dice_four_point"></div>
				<div class="dice_point dice_four_point"></div>
			</div>
			<div class="dice_item dice_five">
				<div class="dice_point dice_five_point"></div>
				<div class="dice_point dice_five_point"></div>
				<div class="dice_point dice_five_point"></div>
				<div class="dice_point dice_five_point"></div>
				<div class="dice_point dice_five_point"></div>
			</div>
			<div class="dice_item dice_six">
				<div class="dice_point dice_six_point"></div>
				<div class="dice_point dice_six_point"></div>
				<div class="dice_point dice_six_point"></div>
				<div class="dice_point dice_six_point"></div>
				<div class="dice_point dice_six_point"></div>
				<div class="dice_point dice_six_point"></div>
			</div>
		</div>

		<h2 class="player_one">
			Игрок 1
		</h2>
		<h2 class="player_two">
			Игрок 2
		</h2>
		<button class="throw_dice">
			Бросить кубики
		</button>
		<button class="chenge_player">
			Ход закончен
		</button>
	</section>


	<script src="script.js"></script>
</body>

</html>
